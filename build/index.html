<!DOCTYPE html>
<html class="h-100" lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Мессенджер «Hexlet Chat». Игорь Ломакин</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </head>
  <body class="h-100 bg-color-gray">
    <div class="conteiner h-100 pt-md-4 pb-md-4 pr-4 pl-4">
      <div class="row radius bg-color-white mx-0">
        <aside class="d-flex flex-column col-xl-4 h-100 overflow-hidden pl-0">
          <header class="pl-4 pr-6">
            <nav class="d-flex"><a class="py-4" href="index.html"><img class="logo" src="images/logo.svg" alt="Hexlet"></a>
              <ul class="nav d-flex flex-nowrap" role="tablist">
                <li role="presentation"><a class="d-md-flex color-light" id="contacts-tab" data-toggle="tab" role="tab" aria-controls="contacts"><img class="nav-img" src="images/icons/undefined.svg"></a></li>
                <li role="presentation"><a class="d-md-flex color-light" id="chats-tab" data-toggle="tab" role="tab" aria-controls="chats"><img class="nav-img" src="images/icons/undefined.svg"></a></li>
                <li role="presentation"><a class="d-md-flex color-light" id="profile-tab" data-toggle="tab" role="tab" aria-controls="profile"><img class="nav-img" src="images/icons/undefined.svg"></a></li>
              </ul>
            </nav>
          </header>
          <div class="d-flex flex-column h-100 px-4 tab-content overflow-hidden align-items-normal">
            <section class="tab-pane hide-scrollbar active show fade pt-5">
              <h2 class="mb-4">Контакты</h2>
                            <form class="border-bottom mb-7" action="#" name="contacts"> 
                              <input class="pt-3 px-4 pb-14px border-0 lh-19 w-100" type="search" placeholder="Поиск по контактам">
                              <div class="d-flex flex-column align-items-normal rg-50px">
                                <div class="d-flex flex-column align-items-normal rg-19px">
                                  <div class="text-muted lh-19">A
                                  </div>
                                  <div class="d-flex flex-column align-items-normal rg-3"><a class="d-flex justify-content-normal py-3 px-3 cg-4 shadow-sm" href=""><img class="avatar" src="images/avatar_3.jpg" alt="Алексей Примадонин">
                                      <div class="d-flex flex-column align-items-normal p-4">
                                        <div class="font-weight-bold color-dark"> Алексей Примадонин
                                        </div>
                                        <div class="small lh-19 color-secondary"> Онлайн
                                        </div>
                                      </div></a>
                                  </div>
                                </div>
                                <div class="d-flex flex-column align-items-normal rg-19px">
                                  <div class="text-muted lh-19">В
                                  </div>
                                  <div class="d-flex flex-column align-items-normal rg-3"><a class="d-flex justify-content-normal py-3 px-3 cg-4 shadow-sm" href=""><img class="avatar" src="images/avatar_4.jpg" alt="Вениамин Редакторович">
                                      <div class="d-flex flex-column align-items-normal p-4">
                                        <div class="font-weight-bold color-dark"> Вениамин Редакторович
                                        </div>
                                        <div class="small lh-19 color-secondary"> Онлайн
                                        </div>
                                      </div></a>
                                  </div>
                                </div>
                                <div class="d-flex flex-column align-items-normal rg-19px">
                                  <div class="text-muted lh-19">Д
                                  </div>
                                  <div class="d-flex flex-column align-items-normal rg-3"><a class="d-flex justify-content-normal py-3 px-3 cg-4 shadow-sm" href=""><img class="avatar" src="images/avatar_2.jpg" alt="Джедай Падаванов">
                                      <div class="d-flex flex-column align-items-normal p-4">
                                        <div class="font-weight-bold color-dark"> Джедай Падаванов
                                        </div>
                                        <div class="small lh-19 color-secondary"> Был онлайн вчера
                                        </div>
                                      </div></a>
                                  </div>
                                </div>
                                <div class="d-flex flex-column align-items-normal rg-19px">
                                  <div class="text-muted lh-19">К
                                  </div>
                                  <div class="d-flex flex-column align-items-normal rg-3"><a class="d-flex justify-content-normal py-3 px-3 cg-4 shadow-sm" href=""><img class="avatar" src="images/avatar_1.jpg" alt="Кодовёнок Хекслетович">
                                      <div class="d-flex flex-column align-items-normal p-4">
                                        <div class="font-weight-bold color-dark"> Кодовёнок Хекслетович
                                        </div>
                                        <div class="small lh-19 color-secondary"> Был онлайн 3 часа назад
                                        </div>
                                      </div></a><a class="d-flex justify-content-normal py-3 px-3 cg-4 shadow-sm" href=""><img class="avatar" src="images/avatar_5.jpg" alt="Королева Верстальщина">
                                      <div class="d-flex flex-column align-items-normal p-4">
                                        <div class="font-weight-bold color-dark"> Королева Верстальщина
                                        </div>
                                        <div class="small lh-19 color-secondary"> Была онлайн вчера
                                        </div>
                                      </div></a>
                                  </div>
                                </div>
                                <div class="d-flex flex-column align-items-normal rg-19px">
                                  <div class="text-muted lh-19">П
                                  </div>
                                  <div class="d-flex flex-column align-items-normal rg-3"><a class="d-flex justify-content-normal py-3 px-3 cg-4 shadow-sm" href=""><img class="avatar" src="images/avatar_6.jpg" alt="Питонист Джангович">
                                      <div class="d-flex flex-column align-items-normal p-4">
                                        <div class="font-weight-bold color-dark"> Питонист Джангович
                                        </div>
                                        <div class="small lh-19 color-secondary"> Был онлайн вчера
                                        </div>
                                      </div></a>
                                  </div>
                                </div>
                              </div>
                            </form>
            </section>
          </div>
        </aside>
        <aside class="col-xl-8"></aside>
      </div>
    </div>
  </body>
</html>
